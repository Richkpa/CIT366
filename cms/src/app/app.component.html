<cms-header class="col-md-12" (featureSelected)="onNavigate($event)"></cms-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <cms-document *ngIf="loadedFeature === 'documents'"></cms-document>
      <cms-messages *ngIf="loadedFeature === 'messages'"></cms-messages>
      <cms-contacts *ngIf="loadedFeature === 'contacts'"></cms-contacts>
    </div>
  </div>

</div>
