<a
  href="#"
  class="list-group-item clearfix"
(click)="onSelected()">
  <div class="pull-left">
    <span class="list-group-item-heading" style="...">{{ contact.name }}</span>
  </div>
  <span class="pull-right">
        <img
          [src]="contact.imageUrl"
          alt="{{ contact.name }}"
          class="img-responsive"
          style="max-height: 50px;">
      </span>
</a>
