<div class="panel panel-default">
  <div class="panel-body">
    <form id="contact-edit"
          (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="contactName"
            [ngModel]="contact?.name"
            class="form-control required"
            size="120"
            required
            max="120">
        </div>

        <div class="col-sm-12 form-group">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            required
            name="contactEmail"
            [ngModel]="contact?.email"
            class="form-control required"
            size="120"
            #email="ngModel"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
            max="255"
          #valided="ngModel">
        </div>
        <div class="alert"><span class="alert-danger" *ngIf="!valided.valid && valided.touched"></span>Enter a valid Email address</div>

        <div class="col-sm-12 form-group">
          <label for="phone">Phone</label>
          <input
            type="text"
            id="phone"
            name="contactPhone"
            [ngModel]="contact?.phone"
            class="form-control invalid"
            size="150"
            pattern="\D*([2-9]\d{2})(\D*)([2-9]\d{2})(\D*)(\d{4})\D*"
            max="255"
          #vPhone="ngModel">
        </div>
        <div class="alert"><span class="alert-danger" *ngIf="!vPhone.valid && vPhone.touched"></span>Enter a valid phone number</div>

        <div class="col-sm-12 form-group">
          <label for="imageUrl">Image URL</label>
          <input
            type="text"
            id="imageUrl"
            name="contactUrl"
            [ngModel]="contact?.imageUrl"
            class="form-control"
            size="150"
            max="255">
        </div>
      </div>
      <div class="alert"><span class="alert-danger" *ngIf="!email.valid && email.touched"></span>The Name and Email are
  required</div>
      <div class="form-group">
        <label for="groupList">Group contacts</label>

        <div class="row" id="groupList"
             dnd-droppable [dropZones]="['contactGroup']" (onDropSuccess)="addToGroup($event)"
             style="min-height: 3rem;" >

          <div *ngFor="let contact of groupContacts; let i = index">
            <div>
              <cms-contact-item class="col-sm-11" [contact]="contact"></cms-contact-item>
              <button class="btn btn-danger col-sm-2 deleteButton" (click)="onRemoveItem(i)">X</button>
            </div>
          </div>
          <span class="dragMsg" *ngIf="groupContacts?.length < 1">Drag contacts in group here</span>
        </div>

      </div>


      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit"
                  [disabled]="!f.valid">{{ editMode ? 'Update' : 'Save'}}</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>
  </div>
</div>
