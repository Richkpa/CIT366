
<div class="panel panel-default">
  <div class="panel-heading clearfix">{{contact?.name}}
    <div>
          <span class="pull-left">
              <img
                [src]="contact?.imageUrl"
                alt="{{ contact?.name }}"
                class="img-responsive"
                style="max-height: 60px;">
          </span>
    </div>
    <div class="row pad-left-right">
      <a (click)="onDelete()" class="btn btn-danger pull-right">Delete</a>
      <a [routerLink]="['edit']" class="btn btn-primary pull-right">Edit</a>
    </div>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12">
          <p>Email: {{contact?.email}}</p>
          <p>Phone: {{contact?.phone}}</p>
      </div>
    </div>
  </div>
</div>
