
<div class="panel panel-default">
  <div class="panel-heading clearfix">{{contacts.name}}
    <div>
          <span class="pull-left">
              <img
                [src]="contacts.imageUrl"
                alt="{{ contacts.name }}"
                class="img-responsive"
                style="max-height: 60px;">
          </span>
    </div>
    <div class="row pad-left-right">
      <a class="btn btn-danger pull-right">Delete</a>
      <a class="btn btn-primary pull-right">Edit</a>
    </div>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12">
          <p>Email: {{contacts.email}}</p>
          <p>Phone: {{contacts.phone}}</p>
      </div>
    </div>
  </div>
</div>
