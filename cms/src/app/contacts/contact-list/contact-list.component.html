<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <span class="title pad-left-right">Contacts</span>
    </div>
    <div class="row">
      <input class="input-group pull-left pad-left-right col-xs-7"
             class="form-control"
             placeholder="Enter Search value"
             #searchBox
             (keypress)="onKeyPress(searchBox.value)">

        <div class="glyphicon glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)"></div>
      </div>
      <div class="pull-right pad-left-right">
        <a class="btn btn-success" [routerLink]="['new']">New Contact</a>
      </div>
    </div>
  </div>
 <div class="panel-body">
  <div class="row">
    <div class="col-xs-12">
      <cms-contact-item
        *ngFor="let contactEL of contacts | contactsFilterPipe: [term]; let i = index"
        [contact]="contactEL"
      [index]="i"
      dnd-draggable [dragEnabled]="true" [dragData]="contactEL" [dropZones]="['contactGroup']">
      </cms-contact-item>
    </div>
  </div>
  </div>
